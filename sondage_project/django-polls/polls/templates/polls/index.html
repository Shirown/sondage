{% extends 'polls/base.html' %}

{% block contents %}
<h2>Les 5 derniers sondages:</h2>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li class="son-test"><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Pas de sondages disponibles.</p>
{% endif %}
{% endblock %}
